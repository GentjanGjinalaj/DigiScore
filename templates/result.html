<!DOCTYPE html>
<html>
  <head>
    <title>DIGISCORE Result</title>
    <style>
      body {
        background-color: #1e1e1e;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        background-image: url('https://www.transparenttextures.com/patterns/axiom-pattern.png');
      }
      h1 {
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      p {
        font-size: 28px;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      a {
        display: block;
        width: 200px;
        margin: 0 auto;
        text-align: center;
        padding: 10px;
        background-color: #04AA6D;
        color: #ffffff;
        text-decoration: none;
        font-size: 24px;
        border-radius: 5px;
        margin-top: 40px;
      }
      a:hover {
        background-color: #3cba92;
      }
    </style>
  </head>
  <body>
    <h1>DIGISCORE RESULT</h1>
    <p>CSV file generated at {{ csv_path }}</p>
    <a href="{{ url_for('download_csv') }}">Download CSV</a>
    <p style="font-size: 20px;">Total execution time: {{ result }} seconds</p>
  </body>
</html>
